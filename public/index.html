<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
生成的文件在/public/js/文件内，压缩的文件为dop.min.js，未压缩的为dop.js。源文件为/app/main.js
</body>
<script src="js/dop.min.js"></script>
<script>
    let dop = new Dop();
    var obj = {
        name:"zs",
        arr:[1,2,3],
        obj:{
            objName:"child"
        }
    };
    dop.watch(obj,function () {
        console.log("深度测试成功",this);
    });

    let div = document.createElement("div");
    div.style.cssText = "width:100px; height:100px; background:red;";
    document.body.appendChild(div);
    dop.setTransformStyle(div,"rotate(30deg) translate(1px, 2px) scale(2,3) skew(20deg, 30deg)");

    console.log(dop.getTransformStyle(document.body));
</script>
</html>
